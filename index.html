<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Include your custom CSS file (assuming it exists at '/assets/css/styles.css') -->
  <link rel="stylesheet" href="/assets/css/styles.css" id="styleSheet">
  <script type="axios" src="/assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- favicon  -->
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon.ico">
</head>

<body class="p-2">
  <div class="container-fluid"> <!-- Wrap everything in a responsive container -->
    <div class="border border-black rounded-4 w-50 mx-auto px-2"> <!-- Centered container with a maximum width -->
      <div class="d-flex justify-content-between">
        <div class="mt-1">
        <label for="search" class="fixed-top-right pt-3">City</label>
        <input type="text" id="cityInput" placeholder="Search">
        <button type="submit" id="searchButton"><i class="fa fa-search " aria-hidden="true"></i></button>
        <button id="currentLocationButton" class="location-button">
          <span class="location-icon">&#128205;</span>
        </button>
        </div>
        <button id="darkModeToggle" class="mt-3"><i class="fas fa-moon"></i></button>
      </div>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col">
            <div class="pt-4 p-4 d-flex ">
              <img src="" alt="weather" id="weatherIcon" class="border border-black rounded-circle p-3">
              <div>
                <h5 class="p-2 pt-1 pb-0" id="cityName"><strong></strong></h5>
                <h2 class="p-3 pt-0" id="Temperature"><strong id="temperatureValue"></strong>
                  <a class="text-decoration-none" href="#" id="unitLink">°C</a>
                </h2>
              </div>
              <div class="px-2">
                <p class="mb-0" id="humidity">Humidity: 69%</p>
                <p class="mb-0" id="wind">Wind: 2 mph</p>
                <p class="mb-0" id="windDirection">Wind Direction: South</p>
              </div>
            </div>
          </div>

          <div class="col-3 w-auto" id="dateTime">
            <div class="border border-black">
              <h5 class="pt-2 p-4 pb-0 d-flex" id="currentDatetime">Saturday 14.30pm</h5>
              <h5 id="condition" class="pt-1 p-4 d-flex">Condition: cloudy</h5>
            </div>

          </div>
        </div>
      </div>
      <canvas id="temperatureChart" class=""></canvas>


      <div class="row">
        <div class="col">
          <ul class="d-flex list-unstyled justify-content-between overflow-hidden overflow-auto overflow-x-scroll"
            id="5Days">
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1 ">
                <div>
                  <h3 class="border border-black rounded p-3">Mon</h3>
                  <div class="border border-black rounded">
                    <img id="1" src="/assets/images/sunny.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">29°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div>
                  <h3 class="border border-black rounded p-3">Tue</h3>
                  <div class="border border-black rounded">
                    <img id="2" src="/assets/images/sunny.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">28°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div class="justify-content-between">
                  <h3 class="border border-black rounded p-3">Wed</h3>
                  <div class="border border-black rounded">
                    <img id="3" src="/assets/images/Fog.png" alt="" class="px-4" width="100" height="50">
                    <p id="3temp" class="px-4">15°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div>
                  <h3 class="border border-black rounded p-3">Thu</h3>
                  <div class="border border-black rounded">
                    <img id="4" src="/assets/images/partly_cloudy.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">28°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div>
                  <h3 class="border border-black rounded p-3">Fri</h3>
                  <div class="border border-black rounded">
                    <img id="5" src="/assets/images/rain.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">10°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div>
                  <h3 class="border border-black rounded p-3">Sat</h3>
                  <div class="border border-black rounded">
                    <img id="6" src="/assets/images/partly_cloudy.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">20°C</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="px-2">
              <a href="#" class="text-decoration-none text-black p-1">
                <div>
                  <h3 class="border border-black rounded p-3">Sun</h3>
                  <div class="border border-black rounded">
                    <img src="/assets/images/partly_cloudy.png" alt="" class="px-4" width="100" height="50">
                    <p class="px-4">23°C</p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <footer class="mt-0">
        <small>Created by <a href="http://github.com/Squirtle22">Squirtle22</a> check out my code <a
            href="https://github.com/Squirtle22/Squirtle-weather">here</a></small>
      </footer>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script> 
    <!-- Include your custom JavaScript file (assuming it exists at '/assets/js/index.js') -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/js/index.js"></script>


</body>

</html>
